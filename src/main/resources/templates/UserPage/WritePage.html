<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
</head>
<body>
<form th:action="@{/user/writing}" th:object="${boardDTO}" method="post" id="registerForm">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Title">

    <label for="password"></label>
    <input type="password" id="password" th:field="*{password}" placeholder="Password">

    <label for="content">Content</label>
    <textarea id="content" th:field="*{content}" placeholder="Content"></textarea>

    <button type="submit">Write</button>
</form>

</body>
</html>
